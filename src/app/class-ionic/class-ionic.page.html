<ion-content class="ion-padding">
  <main>
    <ion-grid>
      <div id="header1">
        <ion-row>
          <ion-col size="7">
            <ion-label>Ionic</ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label>See how Ionic Framework fits into the entire Ionic Ecosystem →</ion-label>
          </ion-col>
        </ion-row>
      </div>
      <div id="header2">
        <ion-row>
          <ion-col size="4" class="header">
            <ion-label>Ionic</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-searchbar placeholder="Search"></ion-searchbar>
          </ion-col>
          <ion-col size="1" class="header">
            <ion-label>Docs</ion-label>
          </ion-col>
          <ion-col size="1" class="header">
            <ion-label>Components</ion-label>
          </ion-col>
          <ion-col size="1" class="header">
            <ion-label>Community</ion-label>
          </ion-col>
          <ion-col size="1" class="header">
            <ion-label>Enterprise</ion-label>
          </ion-col>
          <ion-col size="1" class="header">
            <ion-icon name="logo-twitter"></ion-icon>
            <ion-icon name="logo-discord"></ion-icon>
            <ion-icon name="logo-github"></ion-icon>
          </ion-col>
        </ion-row>
      </div>
      <div id="center">
        <ion-row>
          <h1>Documentação</h1>
        </ion-row>
        <ion-row>
          <ion-col size="6" class="ion-text-left">
            <ion-label>Texto Alinhado a Esqueda</ion-label>
            <div>
              <p>{{text}}</p>
            </div>
          </ion-col>
          <ion-col size="6" class="ion-text-right">
            <ion-label>Texto Alinhado a Direita</ion-label>
            <div>
              <p>{{text}}</p>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" class="ion-text-center">
            <ion-label>Texto Centralizado</ion-label>
            <div>
              <p>{{text}}</p>
            </div>
          </ion-col>
          <ion-col size="6">
            <ion-label>Texto sem quebra de texto</ion-label>
            <div class="ion-text-nowrap">
              <p>{{text}}</p>
            </div>
          </ion-col>
        </ion-row>
      </div>
      <ion-row>
        <ion-col class="ion-hide">
          <div>
            <h3>Escondido</h3>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </main>
</ion-content>
