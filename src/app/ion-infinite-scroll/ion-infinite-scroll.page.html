<ion-header>
  <ion-toolbar>
    <ion-title>ion-infinite-scroll</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let _item of itemsPage">{{_item}}</ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="carregarDados($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
