<ion-header>
  <ion-toolbar>
    <ion-title>ngfor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <main>
    <div>
      <p>Listagem das linguagens de programação mais usadas em 2022</p>
      <ion-list *ngFor="let linguagem of arrLinguagens, let i = index">
        {{i+1}} - {{linguagem}}
      </ion-list>
    </div>
  </main>
  <p>Clique abaixo para ir para a página de Router</p>
  <ion-button color="success" routerLink="/router">Router</ion-button>
</ion-content>
