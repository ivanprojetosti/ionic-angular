<ion-header>
  <ion-toolbar>
    <ion-title>arquitetura-angular</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="5">
      <ion-label>Clique ao lado para executar a função de mostar um alerta usando o Service</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="mostrarAlertService()">Mostrar Alert</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="5">
      <ion-label>Clique ao lado para executar a função de mostar um alerta usando o Arquivo TS da Página</ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="mostrarAlertTS()">Mostrar Alert</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="5">
      <ion-label>Ao lado será mostrado um component criado</ion-label>
    </ion-col>
    <ion-col size="4">
      <app-alert></app-alert>
    </ion-col>
  </ion-row>


</ion-content>
